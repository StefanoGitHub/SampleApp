{% extends "layouts/layout.html" %}

{% block page %}

    <!-- import css -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.min.css"/>
{#    <script src="{{ url_for('static', filename='vendor/bs-datepicker/css/bs-datepicker3.1.6.4.min.css') }}"></script>#}
    <script src="{{ url_for('static', filename='css/new_sample.css') }}"></script>

    <h1>Create a new sample</h1>

    <form class="ui form" action="{{ url_for('new_sample') }}" method="post">

        <div class="form-group row">
            <label for="example-text-input" class="col-xs-2 col-form-label">Text</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-search-input" class="col-xs-2 col-form-label">Search</label>
            <div class="col-xs-10">
                <input class="form-control" type="search" value="How do I shoot web" id="example-search-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="ciao" class="col-xs-2 col-form-label">Email</label>
            <div class="col-xs-10">
                <input class="form-control" type="email" value="bootstrap@example.com" id="ciao">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-url-input" class="col-xs-2 col-form-label">URL</label>
            <div class="col-xs-10">
                <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-tel-input" class="col-xs-2 col-form-label">Telephone</label>
            <div class="col-xs-10">
                <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-password-input" class="col-xs-2 col-form-label">Password</label>
            <div class="col-xs-10">
                <input class="form-control" type="password" value="hunter2" id="example-password-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-xs-2 col-form-label">Number</label>
            <div class="col-xs-10">
                <input class="form-control" type="number" value="42" id="example-number-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-datetime-local-input" class="col-xs-2 col-form-label">Date and time</label>
            <div class="col-xs-10">
                <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00"
                       id="example-datetime-local-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="datepicker" class="col-xs-2 col-form-label">Date Pick</label>
            <div class="col-xs-10">
                <div class="input-group date" >
                    <input class="form-control" type="text" id="datepicker">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-date-input" class="col-xs-2 col-form-label">Date</label>
            <div class="col-xs-10">
                <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-month-input" class="col-xs-2 col-form-label">Month</label>
            <div class="col-xs-10">
                <input class="form-control" type="month" value="2011-08" id="example-month-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-week-input" class="col-xs-2 col-form-label">Week</label>
            <div class="col-xs-10">
                <input class="form-control" type="week" value="2011-W33" id="example-week-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-time-input" class="col-xs-2 col-form-label">Time</label>
            <div class="col-xs-10">
                <input class="form-control" type="time" value="13:45:00" id="example-time-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-color-input" class="col-xs-2 col-form-label">Color</label>
            <div class="col-xs-10">
                <input class="form-control" type="color" value="#563d7c" id="example-color-input">
            </div>
        </div>

    </form>

    <!-- import js -->
    <script src="{{ url_for('static', filename='vendor/bs-datepicker/js/bs-datepicker.1.6.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/newsample.js') }}"></script>

{% endblock page %}
