<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SampleApp</title>

    <!-- Bootstrap, Font awesome CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.3.3.7.min.css') }}" rel="stylesheet">
{#    <link href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet">#}
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet">
    <!-- App CSS -->
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon2.ico') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

    <!-- external download with local fallback -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.1.1.min.js') }}">\x3C/script>')</script>

    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.3.3.7.min.js') }}"></script>

</head>
<body>

<div class="navbar">

    {% if request.path != "/" %}
        {% include "layouts/navlinks.html" %}
    {% endif %}

</div>

{% with errors = get_flashed_messages(category_filter=["error"]) %}
    {% if errors %}
        <div class="alert-message block-message error">
            <a class="close" href="#">Ã—</a>
            <ul>
                {% for msg in errors %}
                    <li>{{ msg }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endwith %}
